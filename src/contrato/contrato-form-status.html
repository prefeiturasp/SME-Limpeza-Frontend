<form novalidate name="formularioStatusContrato" 
      ng-submit="vm.salvarStatusContrato(formularioStatusContrato)"
      autocomplete="off" autocorrect="off"
      autocapitalize="off" spellcheck="false">

  <div class="modal-header">
    <h5 class="modal-title">EDITAR STATUS</h5>
    <button type="button" class="close" ng-click="vm.fecharModalStatusContrato()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>

  <div class="modal-body bg-white">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label class="obrigatorio">Status</label>
          <ui-select ng-model="vm.modalStatusContrato.model.idStatusContrato" theme="bootstrap" close-on-select="true" ng-required="true">
            <ui-select-match placeholder="Selecione um status">
              {{$select.selected.descricao}}
            </ui-select-match>
            <ui-select-choices repeat="s.id as s in vm.statusListContrato | filter: $select.search">
              <span ng-bind-html="s.descricao | highlight: $select.search"></span>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
      <div class="col-12" ng-if="vm.modalStatusContrato.model.idStatusContrato == 4">
        <div class="form-group">
          <label>Motivo (opcional)</label>
          <input type="text" class="form-control" name="motivoStatusContrato" ng-model="vm.modalStatusContrato.model.motivoStatusContrato">
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.fecharModalStatusContrato()">Cancelar</button>
    <button type="submit" class="btn btn-success" ng-disabled="formularioStatusContrato.$invalid">Salvar</button>
  </div>
</form>
