<form novalidate name="formulario" ng-submit="vm.salvar(formulario)" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

    <div class="modal-header">
        <h5 class="modal-title" ng-if="vm.modal.isEditar">EDITAR AMBIENTE GERAL</h5>
        <h5 class="modal-title" ng-if="!vm.modal.isEditar">CADASTRAR AMBIENTE GERAL</h5>
        <button type="button" class="close" ng-click="vm.fecharModal()">
            <span aria-hidden="true">×</span>
        </button>
    </div>

    <div class="modal-body bg-white">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="descricao" class="obrigatorio">Descrição</label>
                    <input type="text" id="descricao" name="descricao" class="form-control" ng-model="vm.modal.model.descricao" 
                        ng-class="{'is-invalid': (formulario.descricao.$dirty && formulario.descricao.$invalid)}" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="tipo" class="obrigatorio">Tipo</label>
                    <select class="form-control" id="tipo" name="tipo" ng-model="vm.modal.model.idTipoAmbiente" 
                        ng-options="tipo.id as tipo.descricao for tipo in vm.tipoAmbienteList"
                        ng-class="{'is-invalid': (formulario.tipo.$dirty && formulario.tipo.$invalid)}" required>
                        <option value="" disabled>Selecione</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-disabled="formulario.$invalid">Salvar</button>
    </div>

</form>
