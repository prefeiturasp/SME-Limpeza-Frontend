<form novalidate name="formulario" ng-submit="vm.salvarUE(formulario)" autocomplete="off" autocorrect="off"
  autocapitalize="off" spellcheck="false">

  <div class="modal-header">
    <h5 class="modal-title">ADICIONAR UNIDADE ESCOLAR</h5>
    <button type="button" class="close" ng-click="vm.fecharModal()">
      <span aria-hidden="true">×</span>
    </button>
  </div>

  <div class="modal-body bg-white">
    <div class="row">
      <div class="col-12">
        <small>Contrato:</small>
        <h5 class="text-bold mt-1" ng-bind="vm.modal.contrato.codigo"></h5>
      </div>
      <div class="col-12 mt-3 text-left">
        <small>Referência:</small>
        <h5 class="text-bold mt-1" ng-bind="vm.modal.model.mes + '/' + vm.modal.model.ano"></h5>
      </div>
      <div class="col-12 mt-4">
        <div class="form-group">
          <label for="novoUE" class="obrigatorio">Unidade Escolar</label>
          <ui-select id="ue" ng-model="vm.modal.model.unidadeEscolar" required>
            <ui-select-match allow-clear="true" placeholder="Selecionar">
              {{$select.selected.codigo}} - {{$select.selected.descricao}}
            </ui-select-match>
            <ui-select-choices repeat="ue in vm.modal.unidadeEscolarList | filter: $select.search">
              <span class="mb-0 d-block" ng-bind-html="ue.descricao | highlight: $select.search"></span>
              <small class="my-2" ng-bind-html="ue.codigo | highlight: $select.search"></small>
              <small class="my-2"> - </small>
              <small class="my-2" ng-bind-html="ue.tipo | highlight: $select.search"></small>
            </ui-select-choices>
          </ui-select>
        </div>
        <small class="text-muted font-weight-light mt-0 mb-0">São disponibilizados para seleção apenas Unidades
          Escolares vinculadas ao contrato que ainda não possuem relatório para o período e contrato
          selecionados.</small>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-disabled="formulario.$invalid">Salvar</button>
  </div>

</form>
