<form novalidate name="formulario" ng-submit="vm.salvarOcorrenciaRetroativa(formulario)" autocomplete="off" autocorrect="off"
  autocapitalize="off" spellcheck="false">

  <div class="modal-header">
    <h5 class="modal-title">NOVA OCORRÊNCIA RETROATIVA</h5>
    <button type="button" class="close" ng-click="vm.fecharModalOcorrenciaRetroativa()">
      <span aria-hidden="true">×</span>
    </button>
  </div>

  <div class="modal-body pt-3">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="contratoList" class="obrigatorio">Contrato</label>
          <select multiple class="form-control" id="contratoList" name="contratoList"
            ng-model="vm.model.contratoList"
            ng-options="c as c.descricao for c in vm.contratoList track by c.id"
            ng-change="vm.evtChangeContrato()"
            required>
          </select>
          <small class="form-text text-muted">Segure Ctrl (ou Cmd) para selecionar múltiplos contratos.</small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="unidadeEscolarList" class="obrigatorio">Unidade Escolar</label>
          <select multiple class="form-control" id="unidadeEscolarList" name="unidadeEscolarList"
            ng-model="vm.model.unidadeEscolarList"
            ng-options="ue as ue.descricao for ue in vm.unidadeEscolarListFiltered track by ue.id" required>
          </select>
          <small class="form-text text-muted">Segure Ctrl (ou Cmd) para selecionar múltiplas UEs.</small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="obrigatorio">Data Inicial</label>
          <div class="d-flex align-items-center">
            <input type="text" class="form-control mr-2" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.model.dataInicial" is-open="vm.popup1" ng-click="vm.popup1 = true" datepicker-options="vm.datepickerOptions" required />
            <div uib-timepicker ng-model="vm.model.dataInicial" show-meridian="false"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="obrigatorio">Data Final</label>
          <div class="d-flex align-items-center">
            <input type="text" class="form-control mr-2" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.model.dataFinal" is-open="vm.popup2" ng-click="vm.popup2 = true" datepicker-options="vm.datepickerOptions" required />
            <div uib-timepicker ng-model="vm.model.dataFinal" show-meridian="false"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="motivo" class="obrigatorio">Motivo</label>
          <textarea id="motivo" name="motivo" class="form-control" rows="3" ng-model="vm.model.motivo" required></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-disabled="formulario.$invalid">Salvar</button>
  </div>

</form>
